{% extends 'base.html' %} 
{% block content %}
<h1 class="fw-bolder display-3 my-5 text-center"><strong>Les Poneys</strong></h1>

<div class="container">
    <div class="row">
        {% for poney in poneys %}
        <div class="col-md-6 mb-4">
            <div class="card shadow p-3 bg-white rounded">
                <div class="card-body">
                    <h5 class="card-title">{{ poney.nom_poney }}</h5>
                    <p class="card-text">Son poids est de {{ poney.capacite_poney }} kilos</p>
                    <a href="{{ url_for('poney', id_poney=poney.id_poney)}}" class="btn btn-warning me-2">Modifier</a>
                    <a href="{{ url_for('del_poney', id_poney=poney.id_poney)}}" class="btn btn-danger">Supprimer</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
